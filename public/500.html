<!DOCTYPE html>
<html>
<head>
    <title>We're sorry, but something went wrong (500)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        .rails-default-error-page {
            background-color: #0827F5;
            font-family: 'Roboto Mono', monospace;
            color: white;
            text-transform: uppercase;
            text-align: center;
            margin: 0;
        }

        .error {
            margin-top: 10%;
        }

        .title {
            color: #0827F5;
            background-color: #bbb;
            display: inline-block;
            padding: 0.1em 0.5em;
        }

        .message {
            width: 80%;
            margin-left: 10%;
            text-align: left;
        }

        ul {
            /*list-style-position: inside;*/
            list-style-type: '*   ';
        }

        a {
            color: white;
        }
    </style>
</head>

<body class="rails-default-error-page">
<!-- This file lives in public/500.html -->
<div class="error">
    <h1 class="title">Crafty</h1>
    <div class="message">
        <p>
            A fatal exception 0E has occurred at 0028:C0034BF8. The admins have been notified.
            Return to the game <a href="https://crafty.kentslaymaker.com/game">here</a>.
        </p>
        <ul>
            <li>We're sorry, but something went wrong.</li>
            <li>If you are the application owner check the logs for more information.</li>
            <li>Return to the game <a href="https://crafty.kentslaymaker.com/game">here</a>.</li>
        </ul>
    </div>
</div>
</body>
</html>
