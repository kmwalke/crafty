plugins:
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-rails
  - rubocop-rspec
  - rubocop-rspec_rails

AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'config/environments/*'
    - 'bin/*'
    - 'node_modules/**/*'
  NewCops: enable
  UseCache: true

Capybara/NegationMatcherAfterVisit:
  Enabled: false

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true

Layout/ExtraSpacing:
  ForceEqualSignAlignment: true

Layout/LineContinuationLeadingSpace:
  Enabled: false

Layout/LineEndStringConcatenationIndentation:
  Enabled: false

Layout/LineLength:
  Max: 120
  Exclude:
    - 'app/utilities/location_util.rb'
    - 'app/utilities/user_util.rb'

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/DeprecatedOpenSSLConstant:
  Enabled: true

Lint/DuplicateElsifCondition:
  Enabled: true

Lint/MissingSuper:
  Enabled: false

Lint/MixedRegexpCaptureTypes:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Lint/SuppressedException:
  Exclude:
    - 'spec/**/*'

Metrics/AbcSize:
  Max: 25
  Exclude:
    - 'app/utilities/location_util.rb'

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'Guardfile'
    - 'config/routes.rb'
    - 'db/seeds.rb'

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/PerceivedComplexity:
  Max: 10

Metrics/MethodLength:
  Max: 20
  Exclude:
    - 'app/utilities/*.rb'

Rails/CreateTableWithTimestamps:
  Enabled: false

Rails/BulkChangeTable:
  Enabled: false

Rails/Exit:
  Exclude:
    - 'spec/rails_helper.rb'

Rails/HasManyOrHasOneDependent:
  Enabled: false

Rails/NotNullColumn:
  Exclude:
    - 'db/migrate/20251010143507_add_fields_to_user.rb'

Rails/OutputSafety:
  Enabled: false

Rails/SkipsModelValidations:
  Exclude:
    - 'db/migrate/*'

RSpec/ExampleLength:
  CountAsOne: [array, hash, heredoc, method_call]
  Exclude:
    - 'spec/features/recipes_spec.rb'

RSpec/InstanceVariable:
  Exclude:
    - 'spec/models/item/crafted/*'

RSpec/MessageSpies:
  Enabled: false

RSpec/MultipleExpectations:
  Exclude:
    - 'spec/models/location_spec.rb'

RSpec/NestedGroups:
  Max: 5

Style/AccessorGrouping:
  Enabled: true

Style/ArrayCoercion:
  Enabled: true

Style/BisectedAttrAccessor:
  Enabled: true

Style/CaseLikeIf:
  Enabled: true

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/ExponentialNotation:
  Enabled: true

Style/HashAsLastArrayItem:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashLikeCase:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/RedundantAssignment:
  Enabled: true

Style/RedundantFetchBlock:
  Enabled: true

Style/RedundantFileExtensionInRequire:
  Enabled: true

Style/RedundantRegexpCharacterClass:
  Enabled: true

Style/RedundantRegexpEscape:
  Enabled: true

Style/SlicingWithRange:
  Enabled: true

Style/SymbolArray:
  EnforcedStyle: brackets

Style/FrozenStringLiteralComment:
  EnforcedStyle: never
